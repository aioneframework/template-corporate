  <!DOCTYPE html>
  <html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="http://aioneframework.com/aioneframework/assets/css/aione.min.css">
      <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Open+Sans:100,300,400,600,700,800,900">
      <link rel="stylesheet" type="text/css" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
      <script type="text/javascript" src="http://aioneframework.com/aioneframework/assets/js/vendor.js"></script>
      <script type="text/javascript" src="http://aioneframework.com/aioneframework/assets/js/aione.js"></script>
       <style type="text/css">
         .text-input{
           background-color: #f7f7f7;
           border-color: #C0C0C0 #D9D9D9 #D9D9D9;

        }
        .box-shadow{
           box-shadow: 0px 0px 5px #cacaca;
        }
        .bg-color{
           background-color: #F9F9F9;
        }
        </style>
  </head>
  <body>
    <div id="aione_wrapper" class="aione-wrapper aione-layout- aione-theme-arcane">
      <div class="aione-row">
        <div id="aione_header" class="aione-header light load-template"><div class="wrapper">
        </div><!-- .wrapper -->
        <div class="clear"></div>
        </div>
        <!-- End of header section -->
        <div id="aione_main" class="aione_main fullwidth p-0">
          <div class="wrapper">
            <div id="aione_page_content" class="aione_page_content m-0">
              <div class="wrapper">
                 <section class="bg-color">
                  <div class="ar ph-14p pv-100">
                    <div class="ac l50 m100 s100 pv-10 box-shadow">
                      <div>
                        <img src="assets/images/image_rc_13.png">
                      </div>
                    </div>
                    <div class="ac l50 m100 s100 bg-white box-shadow">
                      <div class="pv-20 ph-30">
                         <div class="">
                          <img src="assets/images/rc-logo.png" class="width-55 mb-10">
                        </div>
                        <div class="center-align mb-20">
                          <span class="font-size-28 font-weight-100 blue-grey darken-2">LOG IN TO YOUR</span>
                           <span class="font-weight-800 font-size-28 blue-grey darken-4">ACCOUNT</span>
                        </div>
                        <div class="mb-19">
                           <input name="email" type="text" class="text-input required aione-border font-size-17 aione-rounded p-12 width-100 mb-2" value="" placeholder="Username" id="username">
                        </div>
                        <div class="mb-12">
                           <input name="password" type="password" class="text-input required text-input required aione-border font-size-17 aione-rounded p-12 width-100 mb-2" value="" placeholder="Password" id="password">
                        </div>
                        <div class="mb-43">
                          <a href="#" class="aione-float-left font-size-14">Forgot your password?</a>
                          <a href="#" class="aione-float-right font-size-14">Go Home</a>
                          <div class="clear"></div>
                        </div>
                        <div class="mb-19">
                          <button class="bg-green bg-accent-4 white pv-10 ph-40 font-size-18 font-weight-400">Login</button>
                        </div>
                      </div>
                    </div>
                  </div>
               </section>
               </div>
            </div>
          </div><!-- .wrapper -->  
          </div>
          <!-- Footer section -->
          <div id="aione_footer" class="aione-footer dark load-template">
          </div>
          <!-- .aione-footer -->
          <div id="aione_copyright" class="aione-copyright dark load-template">
          </div>
      </div>  
    </div>  
  </body>
  </html>
