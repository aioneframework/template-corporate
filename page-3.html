  <!DOCTYPE html>
  <html lang="en">
  <head>

      <link rel="stylesheet" type="text/css" href="assets/css/style.css">
      <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Open+Sans:100,300,400,600,700,800,900">

       <style type="text/css">
         .signup-blur-3{
         border-color:  #ddd;
         box-shadow: 0 0 7px #D0D0D0;
         background-repeat: no-repeat;
         background-size: cover;
         background-position: center;
         background-image: url('http://mrseo.elated-themes.com/wp-content/uploads/2017/02/404-image.png');
         }
         
         
         .bg-page-3{
         background-image: url('assets/images/bg-rc-adv.png');
         background-position: center;
         
         height: 100%;
         background-color: rgb(245, 245, 245);
         }
         @media (max-width: 600px){
            .size h1{
               font-size: 30px;
            }
         }
        </style>

  <body>
    <div id="aione_wrapper" class="aione-wrapper aione-layout- aione-theme-arcane">
      <div class="aione-row">
        <div id="aione_header" class="aione-header light load-template"><div class="wrapper">
        </div><!-- .wrapper -->
        <div class="clear"></div>
        </div>
        <!-- End of header section -->

            <div id="aione_page_content" class="aione_page_content m-0">

                <section class="width-100 bg-page-3">
                     <div class="ar pv-100">

                        <div class="ac l50 m100 s100 aione-border pt-50 pb-50 ph-30 mt-20 mb-40 signup-blur-3 aione-border size">

                           </div>

                              <div class="ac l30 m30 s100 pl-0"></div>

                        </div>

                  </section>
               </div>
            </div>
          </div><!-- .wrapper -->

          </div>
          <!-- .aione-footer -->
          <div id="aione_copyright" class="aione-copyright dark load-template">
          </div>
      </div>  
    </div>
